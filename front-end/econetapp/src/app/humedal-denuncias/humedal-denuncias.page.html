<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let denuncia of denuncias">
      
      <ion-label>
        <h2>Estado:{{denuncia.estado}}</h2>
        <h3>Ultima Actualizacion:{{denuncia.updated_at}}</h3>
        <p>{{denuncia.observaciones}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
