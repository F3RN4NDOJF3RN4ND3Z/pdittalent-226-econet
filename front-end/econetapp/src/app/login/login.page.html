<ion-content padding center text-center>
  <ion-title>ECO-NET</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="e-mail" [(ngModel)]="username" type="email"></ion-input>
      
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        
      </ion-item>
  </ion-list>  

  
  <ion-button size="full" (click)="login()">Log In</ion-button>
  <ion-button size="full"  (click)="loginFacebook()" icon-right>
      LogIn Facebook 
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-button>
  <ion-button size="full"  (click)="loginGoogle()" icon-right>
      LogIn Google 
      <ion-icon name="logo-google"></ion-icon> 
  </ion-button>
  <ion-button size="full" color="light" (click)="registerAction()">Register</ion-button>
</ion-content>
