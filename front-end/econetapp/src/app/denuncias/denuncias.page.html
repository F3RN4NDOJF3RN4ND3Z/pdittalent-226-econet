<ion-content padding>
  
  <h1>Denuncia</h1>
  <ion-list>
    <ion-item>
        <ion-label>Humedal:</ion-label>
        <ion-select [(ngModel)]="denuncia.humedalId" placeholder="Seleccione ...">
            <ion-select-option *ngFor="let humedal of humedales" value="{{humedal[0].humedal.id}}">{{humedal[0].humedal.nombre}}</ion-select-option>
        </ion-select>
        
    </ion-item>
    <ion-item>
        <ion-label position="floating">OBSERVACIONES</ion-label>
        <ion-textarea [(ngModel)]="denuncia.observaciones"></ion-textarea>
    </ion-item>
   <ion-item>
    <ion-label >Archivos:
      <input type="file" id="upimgfile" name="uploadfile" [(ngModel)]="denuncia.data">
    </ion-label>
   </ion-item>
   <ion-item>
      <label class="custom-file-upload">
          <input type="file" (change)="fileChange($event)"/>
          <ion-icon name="cloud-upload" slot="icon-only"></ion-icon>Seleccionar Archivos
      </label>
   </ion-item>
   <ion-list>
    <ion-item *ngFor="let archivo of adjuntos">
      <ion-label>{{archivo[0].name}}</ion-label>
      <ion-button (click)="borrarAdjunto(archivo)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
   <ion-button color="light" (click)="tomarFoto()">Tomar Foto</ion-button>
  </ion-list>
</ion-content>
